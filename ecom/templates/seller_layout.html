<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | default('Seller Center') }}</title>
    <script src="https://cdn.tiny.cloud/1/6w600tqk4zw7dwczm89a906hyeewc8bctzerhtiret2nm6so/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/seller_style.css') }}">
</head>
<body>
    <header></header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand active" href="{{ url_for('pages.seller_index') }}"><span class="logo">Seller</span> Center</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Sales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Stocks</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('pages.seller_add_products') }}">Add products</a>
              </li>
            </ul>
            {% if not session.get("email") %}
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('pages.seller_login') }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Register</a>
                </li>
            </ul>
            {% else %}
            {% set email_split = session.get("email").split('@') %}
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                  <a class="nav-link" href="#">Hi, {{ email_split[0] }}</a>
              </li>
              <li class="nav-item">
                  <a href="{{ url_for('pages.seller_logout') }}" class="nav-item nav-link">Logout</a>
              </li>
            </ul>
            {% endif %}
          </div>
        </div>
      </nav>
      <main>
        <div class="container">

          {% block main_content %} {% endblock %}

        </div>
      </main>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/seller.js')}}"></script>

</body>
</html>
